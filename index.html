<html>
<head>
  <!-- jquery for $.getJSON -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

 <!-- leaflet css and js -->
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
 <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
   crossorigin=""></script>

  <!-- d3 color scale -->
  <script src="https://d3js.org/d3-color.v1.min.js"></script>
  <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

  <script src="../js/moment.js"></script>

  <style>
    #mapid {
      height: 700px;
    }

    path {
      transition: fill 1s;
    }
  </style>
</head>

<body>
  <div id="mapid"></div>
</body>

<footer>
  <script type="text/javascript">
    const mymap = L.map('mapid').setView([51.505, -0.09], 10);
    const accessToken = 'ADDME';

    L.tileLayer(
      `https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=${accessToken}`,
      {
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        maxZoom: 18,
        minZoom: 2,
        id: 'mapbox.streets',
        accessToken: accessToken
      }
    ).addTo(mymap); 

    const startDateString = '2018-01-01';
    const endDateString = '2018-03-23';
    const dateFormat = 'YYYY-MM-DD';
    const startDate = moment(startDateString, dateFormat);
    let currentDate = startDate;
    const endDate = moment(endDateString, dateFormat);

    let circleGroup = L.layerGroup();

    function updateMap() {
      mymap.removeLayer(circleGroup);
      currentDateString = currentDate.format(dateFormat);

      $.getJSON(`data/generated/${currentDateString}.json`, function(json) {
        const circles = json.map((location) => {
          return L.circle([location.latitude, location.longitude], {
            color: d3.interpolateRdYlGn(1 - location.average/100),
            fillColor: null,//d3.interpolateRdYlGn(1 - location.average/100),
            //fillOpacity: 0,
            opacity: 1,
            radius: 1000
          });
        });
        circleGroup = L.layerGroup(circles);
        mymap.addLayer(circleGroup);
        function updateColors() {
          circleGroup.eachLayer((layer) => {
            layer.setStyle({fillColor: d3.interpolateRdYlGn(1 - 50/100)});
          });
        }
        setTimeout(updateColors, 500);
      });
      currentDate = currentDate.add(1, 'days');
      //setTimeout(updateMap, 3000);
    }
    updateMap();
    //setInterval(updateMap, 1000);
  </script>
</footer>
</html>
